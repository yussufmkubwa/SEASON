<!-- src/app/courses/courses.component.html -->
<div class="course-container">
    <h2>Available Courses</h2>
    <div class="course-card" *ngFor="let course of courses">
      <h3>{{ course.name }}</h3>
      <p>{{ course.description }}</p>
      <button (click)="enroll(course)">Enroll</button>
    </div>
  </div>
